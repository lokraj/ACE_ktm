<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Information Form</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .error { color: red; font-size: 14px; margin-top: 5px; }
        .success { color: green; font-size: 16px; margin-bottom: 20px; padding: 10px; background: #f0f8f0; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .checkbox-group { display: flex; align-items: center; }
        .checkbox-group input { width: auto; margin-right: 10px; }
    </style>
</head>
<body>
    <h1>Product Information Form</h1>
    
    <div id="success-message" class="success" style="display: none;">
        Product information submitted successfully!
    </div>

    <form id="product-form">
        <div class="form-group">
            <label for="product-name">Product Name *</label>
            <input type="text" id="product-name" name="product_name" required>
            <div id="name-error" class="error"></div>
        </div>

        <div class="form-group">
            <label for="category">Product Category *</label>
            <select id="category" name="category" required>
                <option value="">Select a category</option>
                <option value="electronics">Electronics</option>
                <option value="clothing">Clothing</option>
                <option value="books">Books</option>
                <option value="home">Home & Garden</option>
                <option value="sports">Sports</option>
            </select>
            <div id="category-error" class="error"></div>
        </div>

        <div class="form-group">
            <label for="price">Product Price *</label>
            <input type="number" id="price" name="price" step="0.01" min="0.01" required>
            <div id="price-error" class="error"></div>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" maxlength="300"></textarea>
            <div id="description-error" class="error"></div>
            <small>Characters: <span id="char-count">0</span>/300</small>
        </div>

        <div class="form-group">
            <div class="checkbox-group">
                <input type="checkbox" id="in-stock" name="in_stock">
                <label for="in-stock">In Stock</label>
            </div>
        </div>

        <button type="submit" id="submit-btn" disabled>Submit</button>
    </form>

    <script>
        const form = document.getElementById('product-form');
        const submitBtn = document.getElementById('submit-btn');
        const successMessage = document.getElementById('success-message');
        
        // Form elements
        const productName = document.getElementById('product-name');
        const category = document.getElementById('category');
        const price = document.getElementById('price');
        const description = document.getElementById('description');
        const charCount = document.getElementById('char-count');
        
        // Error elements
        const nameError = document.getElementById('name-error');
        const categoryError = document.getElementById('category-error');
        const priceError = document.getElementById('price-error');
        const descriptionError = document.getElementById('description-error');

        // Validation functions
        function validateName() {
            const value = productName.value.trim();
            if (!value) {
                nameError.textContent = 'Product Name is required';
                return false;
            }
            if (value.length < 3) {
                nameError.textContent = 'Product Name must be at least 3 characters';
                return false;
            }
            nameError.textContent = '';
            return true;
        }

        function validateCategory() {
            if (!category.value) {
                categoryError.textContent = 'Please select a category';
                return false;
            }
            categoryError.textContent = '';
            return true;
        }

        function validatePrice() {
            const value = price.value;
            if (!value) {
                priceError.textContent = 'Price is required';
                return false;
            }
            if (isNaN(value) || value <= 0) {
                priceError.textContent = 'Price must be greater than 0';
                return false;
            }
            priceError.textContent = '';
            return true;
        }

        function validateDescription() {
            const value = description.value;
            if (value.length > 300) {
                descriptionError.textContent = 'Description cannot exceed 300 characters';
                return false;
            }
            descriptionError.textContent = '';
            return true;
        }

        function updateCharCount() {
            charCount.textContent = description.value.length;
        }

        function validateForm() {
            const isNameValid = validateName();
            const isCategoryValid = validateCategory();
            const isPriceValid = validatePrice();
            const isDescriptionValid = validateDescription();
            
            const isFormValid = isNameValid && isCategoryValid && isPriceValid && isDescriptionValid;
            submitBtn.disabled = !isFormValid;
            return isFormValid;
        }

        // Event listeners
        productName.addEventListener('input', validateForm);
        productName.addEventListener('blur', validateForm);
        category.addEventListener('change', validateForm);
        price.addEventListener('input', validateForm);
        price.addEventListener('blur', validateForm);
        description.addEventListener('input', () => {
            updateCharCount();
            validateForm();
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (validateForm()) {
                successMessage.style.display = 'block';
                form.reset();
                charCount.textContent = '0';
                submitBtn.disabled = true;
                
                // Clear all error messages
                nameError.textContent = '';
                categoryError.textContent = '';
                priceError.textContent = '';
                descriptionError.textContent = '';
                
                // Hide success message after 3 seconds
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);
            }
        });

        // Initialize character count
        updateCharCount();
    </script>
</body>
</html>
